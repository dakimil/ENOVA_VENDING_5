<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Edit Panel</title>
    <style>
        body {
            font-family: Arial;
            padding: 70px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #1565c0;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-weight: bold;
        }
        #poruka {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Edit Konfiguracija Zoki</h1>
    <textarea id="editor"></textarea><br>
    <button onclick="snimi()">üíæ Saƒçuvaj</button>
    <div id="poruka"></div>

    <script>
        async function snimi() {
            const tekst = document.getElementById("editor").value;
            try {
                const podaci = JSON.parse(tekst);
                const odgovor = await fetch("/sacuvaj_edit", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(podaci)
                });
                const rez = await odgovor.json();
                document.getElementById("poruka").textContent = rez.status === "success" 
                    ? "‚úÖ Saƒçuvano uspe≈°no."
                    : "‚ùå Gre≈°ka: " + rez.message;
            } catch (e) {
                document.getElementById("poruka").textContent = "‚ùå Nevalidan JSON!";
            }
        }

        // Uƒçitaj postojeƒái config fajl
        fetch("/static/config_editor.json")
            .then(res => res.json())
            .then(data => {
                document.getElementById("editor").value = JSON.stringify(data, null, 4);
            })
            .catch(err => {
                document.getElementById("editor").value = "{}";
            });
    </script>
</body>
</html>
